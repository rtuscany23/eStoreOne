<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>Store</title>
</head>

<body>
  <header>
    <div class="container-fluid bg-dark text-light">
      <div class="row align-items-center p-2">
        <div class="col-11">
          <h1>Store</h1>
        </div>
        <div class="col-1">
          <span class="material-symbols-outlined">
            shopping_cart
          </span>
        </div>
      </div>
    </div>
  </header>


  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7 store">
          <div class="row" id="readOutDiv">



          </div>
        </div>
        <div class="col-md-5 bg-dark text-light cart">
          <div class="row" id="cart">



            <div class="col-12">
            </div>



          </div>
          <div class="row">
            <div class="col-12">
              <div class="display-6">TOTAL: $<span id="cart-total"></span></div>
              <div><button class="btn btn-warning" onclick="checkout()">CHECKOUT</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>



  <script src="app.js"></script>
</body>

</html>
